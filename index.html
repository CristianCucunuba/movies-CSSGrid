<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <title>Movies.es</title>
</head>
<body>
    <header class="navbar">
        <div class="header-logo">
            <span class="fas fa-film fa-3x fa-inverse"></span>
            <h1>Movies.es</h1>
        </div>
        <div class="search-input">
            <input type="text" placeholder="Busca tu pelicula, actor o director favorito">
        </div>
        <div class="profile">
            <p>Steve Rogers</p>
            <figure class="avatar">
                <img src="https://blogdesuperheroes.es/wp-content/plugins/BdSGallery/BdSGaleria/25054.jpg" alt="avatar">
            </figure>
            <div class="icon">
                <span class="fas fa-caret-down"></span>
            </div>
        </div>
    </header>
</body>
</html>
